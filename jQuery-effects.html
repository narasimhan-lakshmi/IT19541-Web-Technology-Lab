<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>jQuery animation</title>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#indimg").animate(
                    {left:"500px"}
                )
            
            });
        });
    </script>
</head>
<body>
    <p> Welcome to animation</p>
    <img src ="Hotspot-Creation/india.jpg" id="indimg" alt="india map" width="100px" height="100px" style=" position:relative">
    <button id="btn">Click here to Animate</button>
</body>
</html>
